        PR normalizes browser inconsistencies regarding the encoded / decoded properties
        on the `window.location` object. As discussed in #3263, it force-url-decodes
        all properties prior to using them, and force-url-encodes all properties prior
        to setting them, and prior to using them for internal comparison.\r\n\r\nThe
        edge case that this PR cannot solve is the literal `%25`. Given an unknown
        browser behavior on the input being url encoded or decoded, we have no way
        of knowing, for sure, whether it means `%` (originall encoded) or `%25` (originally
        decoded). There is no behavior-sniffing method, that I know of, to check whether
        a browser would url-encode / url-decode the entry URL itself, and @wagenet
        has expressed a desire not to use browser-sniffing code in the ember code
        base with regards to this issue. ([here](https://github.com/emberjs/ember.js/issues/3263#issuecomment-25736757))\r\n\r\nTests:
        none for now. The code needs review to check for expected correct API, i.e.
        where to return a url encoded/decoded strings.\r\n\r\nThis PR might also necessitate
        changes in downstream code that consumes the location api, e.g. it should
        render #3396 obsolete.\r\n\r\nThis PR *might* cause BC-breaks to apps that
        rely on some location-derived apis, e.g. the `params` hash in routes'' `model`
