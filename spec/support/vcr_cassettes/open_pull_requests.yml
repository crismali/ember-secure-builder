        is an idea for working with nested array controllers and for sharing array/item
        controllers between multiple views.\r\n\r\nUsage:\r\n\r\n```javascript\r\nproperty:
        Ember.computed.controller(''controllerName'',''path.to.content'')\r\n```\r\n\r\nHere
        is a demo in action: http://jsbin.com/ULuqIPe/1/edit\r\n\r\nAnd here are the
        docs:\r\n\r\n    A computed property that creates a controller. This computed
        property should\r\n    only be used on a controller. The controller class
        is specified by\r\n    `controllerName` and must be explicitly defined. The
        content of the\r\n    controller must be is specified by the `contentPath`
        parameter. The generated\r\n    controller has access to the parent controller
        through its `parentController`\r\n    property. Any actions emitted from the
        generated controller will pass through\r\n    the parent controller.\r\n\r\n    ```javascript\r\n    App.PostController
