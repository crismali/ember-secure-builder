        is a very incomplete pull request, but I wanted to see whether this idea was
        sensible before I fleshed out the docs / tests.\r\n\r\nI love the render helper.
        It''s great for creating reusable components, especially when working with
        routerless applications. I want `render` to be able to look up the template
        / controller name from a variable, like I can with the `view` helper. This
        will let me replace my reusable view components with a view / controller pair.\r\n\r\nHere''s
        a contrived example of how I am currently using it:\r\n\r\n```javascript\r\nApp.inputs
        = [\r\n  Ember.Object.create({ label: ''name'', renderTemplate: ''textfield''
        }),\r\n  Ember.Object.create({ label: ''email'', renderTemplate: ''textfield''
        }),\r\n  Ember.Object.create({ label: ''name'', renderTemplate: ''hideable''
        })\r\n];\r\n```\r\n\r\n```\r\n# application.js.handlebars\r\n{{#each input
        in App.inputs}}\r\n  {{render input.renderTemplate input}}\r\n{{/each}}\r\n\r\n#
